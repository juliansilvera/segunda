<!DOCTYPE html>
<html lang="es">

<head>

    <title>Freddy Pastas</title>
    <link rel="icon" href="/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/styles.css"> 
</head>

<body>
    <section class="hero">
        <header class="hero_header">
            <h1 class="logo">FREDDY PASTAS</h1>
            <div class="header_right">
                <p>Delivery +598 099 854 005</p>
                <nav>
                    <ul class="menu">
                        <li class="menu_item"><a href="/index.html">Home</a></li>
                        <li class="menu_item"><a href="/pages/contacto.html">Contacto</a></li>
                        <li class="menu_item"><a href="/pages/somos.html">Quiénes somos</a></li>
                        <li class="menu_item"><a href="/pages/servicios.html">Servicios</a></li>
                        <li class="menu_item"><a href="/pages/productos.html">Productos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">
            <form >
                <label for="nombre"> Nombre </label>
                <input type="text" id="nombre" required>
    
                <label for="apellido"> Apellido </label>
                <input type="text" id="apellido" required>
    
                <label for="mail"> Correo electronico </label>
                <input type="email" id="mail" required>
    
    
                <label for="mensaje"> Mensaje... </label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Deja tu mensaje..." required></textarea>
    
                <input class="btnFormulario" type="submit">
                <input class="btnFormulario" type="reset">
            </form>

        </div>
    </section>

    
    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="https://www.facebook.com/FreddyPastasArtesanales/" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/Clubdelaenergia" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/freddy.pastasartesanales/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="payment-methods">
                <p>Aceptamos los siguientes métodos de pago:</p>
                <img src="/img/visa.png" alt="Visa">
                <img src="/img/mastercard.png" alt="Mastercard">
                <img src="/img/paypal.png" alt="PayPal">
            </div>
            <p>&copy; 2023 Freddy Pastas. Todos los derechos reservados.</p>

            <head>
